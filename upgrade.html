<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upgrade Founder Pack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="max-w-5xl w-full bg-gray-800 rounded-2xl shadow-lg p-6">
    <!-- Header -->
    <div class="flex items-center space-x-4 border-b border-gray-700 pb-4 mb-6">
      <img id="profile-pic" class="w-16 h-16 rounded-full border-2 border-yellow-400" src="" alt="Foto Profil">
      <div>
        <h2 id="display-name" class="text-xl font-bold"></h2>
        <p id="email" class="text-gray-400 text-sm"></p>
      </div>
      <span id="status" class="ml-auto bg-yellow-500 text-black text-sm font-bold px-3 py-1 rounded-lg"></span>
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">✨ Pilih Founder Pack ✨</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Gold -->
      <div class="bg-gray-700 rounded-xl p-6 text-center shadow">
        <h3 class="text-lg font-bold mb-2">Gold Pack</h3>
        <p class="text-3xl font-bold text-yellow-300">Rp 10.000</p>
        <p class="text-sm text-gray-300 mt-2">1x Monster Rare, Full Set (Rare), Item & Potion</p>
        <button
          id="btn-gold"
          class="mt-4 bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded-lg font-bold w-full"
        >Beli Sekarang</button>
      </div>

      <!-- Platinum -->
      <div class="bg-gray-700 rounded-xl p-6 text-center shadow">
        <h3 class="text-lg font-bold mb-2">Platinum Pack</h3>
        <p class="text-3xl font-bold text-yellow-300">Rp 50.000</p>
        <p class="text-sm text-gray-300 mt-2">1x Monster Legendary, Full Set (Epic), Item & Potion</p>
        <button
          id="btn-platinum"
          class="mt-4 bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded-lg font-bold w-full"
        >Beli Sekarang</button>
      </div>

      <!-- Diamond -->
      <div class="bg-gray-700 rounded-xl p-6 text-center shadow">
        <h3 class="text-lg font-bold mb-2">Diamond Pack</h3>
        <p class="text-3xl font-bold text-yellow-300">Rp 100.000</p>
        <p class="text-sm text-gray-300 mt-2">Monster Legendary Eksklusif + Full Legendary Set & Nama di Credits</p>
        <button
          id="btn-diamond"
          class="mt-4 bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded-lg font-bold w-full"
        >Beli Sekarang</button>
      </div>
    </div>

    <div class="text-center mt-8">
      <a href="dashboard.html" class="bg-blue-500 px-4 py-2 rounded-lg font-bold hover:bg-blue-400 inline-block">⬅️ Kembali ke Dashboard</a>
    </div>
  </div>

  <script type="module">
    // ---------------------------------------------------------------------------------------
    // upgrade.html - create pending order in Firestore, then redirect user to Mayar checkout
    // After payment Mayar must call webhook -> Cloud Function will verify & update order + user pack
    // success redirect (Mayar) should go to success.html?orderId=<ORDER_ID>
    // ---------------------------------------------------------------------------------------

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // GANTI dengan config Firebase-mu
    const firebaseConfig = {
      apiKey: "AIzaSyBVCCuIU6O_kwLIu18zFmLKx4nAZ15S5gU",
      authDomain: "indomon-quest.firebaseapp.com",
      projectId: "indomon-quest",
      storageBucket: "indomon-quest.firebasestorage.app",
      messagingSenderId: "483061706588",
      appId: "1:483061706588:web:ef2e02e7e8c2f08c12db99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tombol
    const btnGold = document.getElementById("btn-gold");
    const btnPlatinum = document.getElementById("btn-platinum");
    const btnDiamond = document.getElementById("btn-diamond");

    // UI header
    const displayName = document.getElementById("display-name");
    const emailEl = document.getElementById("email");
    const profilePic = document.getElementById("profile-pic");
    const statusEl = document.getElementById("status");

    // Pastikan user login; jika tidak, redirect ke index.html (login)
    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      displayName.textContent = user.displayName || "Player";
      emailEl.textContent = user.email;
      profilePic.src = user.photoURL || "https://i.pravatar.cc/100";
      // ambil pack status (sederhana)
      (async () => {
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          const data = snap.data();
          statusEl.textContent = data.pack ? `${data.pack} Founder` : "Free Player";
        } else {
          statusEl.textContent = "Free Player";
        }
      })();
    });

    // Fungsi bantu: buat order pending di Firestore lalu return orderId
    async function createPendingOrder(uid, email, packId, amount) {
      // orders collection schema contoh:
      // { uid, email, pack, amount, status: 'pending', createdAt: serverTimestamp(), mayar_redirect: <url> }
      const order = {
        uid,
        email,
        pack: packId,
        amount,
        status: "pending",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };
      const ref = await addDoc(collection(db, "orders"), order);
      return ref.id; // orderId
    }

    // Function to start purchase flow:
    // 1) create pending order in Firestore
    // 2) redirect to Mayar checkout URL with return_url that contains orderId
    async function startPurchase(packId, amount, mayarCheckoutBase) {
      if (!currentUser) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
        return;
      }

      try {
        // 1) create order pending
        const orderId = await createPendingOrder(currentUser.uid, currentUser.email, packId, amount);

        // 2) build return URL that Mayar will redirect to after payment
        // Ganti domain sesuai hostingmu. success.html akan membaca orderId dan menunggu webhook.
        const successUrl = encodeURIComponent(`${window.location.origin}/success.html?orderId=${orderId}`);

        // 3) build payment URL (contoh pattern) — sesuaikan dengan Mayar
        // Jika Mayar menyediakan parameter return_url atau merchant_order_id, gunakan itu.
        // contohnya: `${mayarCheckoutBase}?return_url=${successUrl}&order_id=${orderId}`
        // **GANTI** mayarCheckoutBase sesuai link checkout kamu
        const finalCheckoutUrl = `${mayarCheckoutBase}?return_url=${successUrl}&merchant_order_id=${orderId}`;

        // Redirect user to payment page
        window.location.href = finalCheckoutUrl;
      } catch (err) {
        console.error("Gagal memulai pembelian:", err);
        alert("Terjadi kesalahan memulai pembelian. Coba lagi.");
      }
    }

    // Hook tombol - ganti mayarCheckoutBase dengan link checkout yang benar dari Mayar
    btnGold.addEventListener("click", (e) => {
      e.preventDefault();
      // contoh amount (nominal integer dalam rupiah)
      startPurchase("Gold", 10000, "https://digidikari.myr.id/pl/gold-pack"); // <-- GANTI
    });
    btnPlatinum.addEventListener("click", (e) => {
      e.preventDefault();
      startPurchase("Platinum", 50000, "https://digidikari.myr.id/pl/platinum-pack"); // <-- GANTI
    });
    btnDiamond.addEventListener("click", (e) => {
      e.preventDefault();
      startPurchase("Diamond", 100000, "https://digidikari.myr.id/pl/diamond-pack"); // <-- GANTI
    });
  </script>
</body>
</html>
