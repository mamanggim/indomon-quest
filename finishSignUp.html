<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Akun...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .loading { font-size: 18px; }
  </style>
</head>
<body>
  <h2>‚è≥ Sedang memverifikasi akun kamu...</h2>
  <p class="loading">Mohon tunggu sebentar...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      isSignInWithEmailLink, 
      signInWithEmailLink 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      deleteDoc, 
      doc, 
      getDocs, 
      query, 
      where 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üî• Ganti config sesuai project kamu
    const firebaseConfig = {
      apiKey: "AIzaSyBVCCuIU6O_kwLIu18zFmLKx4nAZ15S5gU",
      authDomain: "indomon-quest.firebaseapp.com",
      projectId: "indomon-quest"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function handleVerify() {
      try {
        if (isSignInWithEmailLink(auth, window.location.href)) {
          let email = window.localStorage.getItem("emailForSignIn");
          if (!email) {
            email = window.prompt("Masukkan email kamu untuk konfirmasi:");
          }

          // üîë Login pakai email link
          const result = await signInWithEmailLink(auth, email, window.location.href);
          const user = result.user;

          // üîç Cari data pending di "preregistrations"
          const q = query(
            collection(db, "preregistrations"),
            where("email", "==", email)
          );
          const snap = await getDocs(q);

          if (!snap.empty) {
            // Hapus pending
            for (const d of snap.docs) {
              await deleteDoc(doc(db, "preregistrations", d.id));
            }
          }

          // Tambah data ke "users"
          await addDoc(collection(db, "users"), {
            uid: user.uid,
            email: user.email,
            verifiedAt: Date.now(),
            referralCount: 0,
            rewardTotal: 0,
          });

          // üîÅ Redirect ke dashboard referral
          window.location.href = "referral.html";
        }
      } catch (err) {
        console.error("Error verifikasi:", err);
        document.querySelector(".loading").textContent = "‚ùå Verifikasi gagal, coba lagi.";
      }
    }

    handleVerify();
  </script>
</body>
</html>
